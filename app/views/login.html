<div class="col-sm-6 col-sm-offset-3">
	<!-- Header -->
	<h1 class="page-header">Login Required</h1>

	<!-- Alerts -->
	<div class="alerts" ng-controller="AlertCtrl">
	  <alert ng-repeat="alert in alerts" type="alert.type" close="close($index)">{{alert.msg}}</alert>
	</div>
	
	<!-- Login panel -->
	<div class="panel panel-default">
		<div class="panel-body">
			<form role="form">
				<div class="form-group">
					<label class="sr-only" for="email">Email Address</label>
					<input type="email" name="email" class="form-control" ng-model="email" placeholder="Email Address">
				</div>
				<div class="form-group">
					<label class="sr-only" for="password">Password</label>
					<input type="password" name="password" class="form-control" ng-model="password" placeholder="Password">
				</div>
			</form>
		</div>
		<div class="panel-footer">
			<div class="btn-toolbar">
				<button type="button" class="btn btn-primary pull-right" ng-click="login()">
					Login <i class="glyphicon glyphicon-log-in"></i>
				</button>
			</div>
		</div>
	</div>
</div>
