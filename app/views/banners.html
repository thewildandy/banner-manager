<h1 class="page-header">
  Banners
  <button type="button" class="btn btn-primary pull-right" ng-click="create()">
    New Banner <i class="glyphicon glyphicon-plus-sign"></i>
  </button>
</h1>

<div class="alerts" ng-controller="AlertCtrl">
  <alert ng-repeat="alert in alerts" type="alert.type" close="close($index)">{{alert.msg}}</alert>
</div>

<div class="banners">
  <div class="banner col-sm-4 col-md-3" ng-repeat="(identifier, banner) in banners">
    <div class="panel panel-default">
      <div class="panel-heading" ng-switch on="banner.name">
        <span ng-switch-when=""><em>No Name</em></span>
        <span ng-switch-default>{{banner.name}}</span>
      </div>
      <div class="panel-body">
        <div class="banner-preview">
          <img ng-src="{{image.file}}" ng-repeat="image in banner.images">
        </div>
      </div>
      <div class="panel-footer">
        <div class="btn-toolbar">
          <button type="button" class="btn btn-sm btn-default pull-left" ng-click="edit(identifier)">Edit</button>
          <button type="button" class="btn btn-sm btn-default pull-right">Embed</button>
        </div>
      </div>
    </div>
  </div> 
</div>
